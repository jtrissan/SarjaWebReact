{% extends "admin.html" %}

{% block content %}
<div class="containerS">
    <h1>Pelaajan lisääminen</h1>
    <form method="POST" action="{{ url_for('admin.add_player') }}">
        <div class="form-group">
            <label for="nimi">Nimi:</label>
            <input type="text" id="nimi" name="nimi" required>
        </div>

        <div class="form-group">
            <label for="email">Sähköposti:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="puhelin">Puhelinnumero:</label>
            <input type="text" id="puhelin" name="puhelin" required>
        </div>

        <div class="form-group">
            <label for="taso">Arvioitu taso turnauksissa:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="taso" value="a"> A</label>
                <label><input type="radio" name="taso" value="b"> B</label>
                <label><input type="radio" name="taso" value="c"> C</label>
                <label><input type="radio" name="taso" value="d"> D</label>
                <label><input type="radio" name="taso" value="e" checked="true"> E</label>
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <label><input type="radio" name="aktiivisuus" value="True" checked="true"> Aktiivinen </label>
                <label><input type="radio" name="aktiivisuus" value="False"> Tauolla </label>
            </div>
        </div>

        <div class="form-group">
            <label for="taso">Rooli:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="admin" value="False" checked="true"> Pelaaja </label>
                <label><input type="radio" name="admin" value="True"> Admin </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="password">Salasana:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="password2">Salasana uudestaan:</label>
            <input type="password" id="password2" name="password2" required>
        </div>

        <button type="submit">Lisää pelaaja</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
